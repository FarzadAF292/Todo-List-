<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main class="app">
        <h1>Todo List</h1>
        <p class="subtitle">Add tasks, mark done, and keep them saved.</p>

        <section class="card">
            <form id="todoForm" class="form">
                <input id="todoInput" type="text" placeholder="Write a task…" autocomplete="off" />
                <button class="btn" type="submit">Add</button>
            </form>

            <div class="toolbar">
                <p class="counter">
                    Tasks: <span id="countAll">0</span> • Done: <span id="countDone">0</span>
                </p>

                <div class="filters" role="tablist" aria-label="Todo filters">
                    <button class="chip active" data-filter="all" type="button">All</button>
                    <button class="chip" data-filter="active" type="button">Active</button>
                    <button class="chip" data-filter="done" type="button">Done</button>
                </div>
            </div>

            <ul id="list" class="list"></ul>

            <div class="actions">
                <button id="clearDone" class="btn secondary" type="button">Clear Done</button>
                <button id="clearAll" class="btn danger" type="button">Clear All</button>
            </div>

            <p id="message" class="message"></p>
        </section>

        <footer class="footer">
            <p>Made by <span class="author">Farzad Afzalli</span></p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>

</html>
